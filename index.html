<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Booking</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script type="module" src="js/app.js"></script>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .h {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Media queries for responsiveness */
        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
            }

            .button {
                width: auto;
                margin: 0 5px;
            }
        }

        @media (min-width: 768px) {
            .h {
                font-size: 2em;
            }

            .button {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }

        @media (min-width: 1024px) {
            .h {
                font-size: 2.5em;
            }

            .button {
                padding: 20px 40px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h">Welcome to Student-Teacher Booking System</h1>
        <div class="button-container">
            <button class="button" onclick="location.href='admin_login.html'">Admin</button>
            <button class="button" onclick="location.href='teacher_login.html'">Teacher</button>
            <button class="button" onclick="location.href='student_login.html'">Student</button>
        </div>
    </div>
</body>
</html>
